<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Switchy Panel</title>
  <link rel="stylesheet" href="css/icons.css" />
  <link rel="stylesheet" href="css/fira.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <section class="wrapper">
    <header>
      <h1><span data-l10n-id="Switchy.currentProfile"></span> <em id="switchy-current-profile"></em></h1>
    </header>
    <hr>
    <div class="item">
      <label for="profile" data-l10n-id="Switchy.changeProfile"></label>
      <section id="profile">
        <select id="switchy-panel-select"></select>
      </section>
    </div>
    <hr>
    <div class="item commands">
      <button id="switchy-panel-add-button">
        <i class="icon-plus"></i>
        <span data-l10n-id="Switchy.addWebsite">Add this website</span>
      </button>
    </div>
    <hr>
    <div class="item commands">
      <button id="switchy-panel-manager-button">
        <i class="icon-manager"></i>
        <span data-l10n-id="Switchy.manager">Manager</span>
      </button>
      <button id="switchy-panel-settings-button">
        <i class="icon-settings"></i>
        <span data-l10n-id="Switchy.settings">Settings</span>
      </button>
      <button class="about" id="switchy-panel-about-button">
        <i class="icon-about"></i>
        <span data-l10n-id="Switchy.about">About</span>
      </button>
    </div>
  </section>
</body>
</html>
