<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <link rel="stylesheet" href="chrome://switchy/skin/html.css" type="text/css" media="all" />
</head>
<body>
  <div id="wrapper">

    <h1><img src="chrome://switchy/skin/logo.png" /></h1>
    <div class="add-url">
      <h2 class="trans">Manager.add.yourWebsite</h2>
      <div id='alert-url' class="error trans">Manager.add.alertUrl</div>
      <div id='alert-type' class="warning trans">Manager.add.alertType</div>
      <div id='alert-profiles' class="error trans">Manager.add.alertProfiles</div>
      <div id='alert-error' class="error">Manager.add.alertError</div>
      <input type="text" id="add-url" class="transattr" data-trans="placeholder" placeholder="Manager.add.placeholder" />
    </div>

    <ul>
      <li><h2 class="trans">Manager.add.match</h2></li>
      <li>
        <input type="radio" name="type" id="add-type-complete" value="complete" />
        <label for="add-type-complete" class="trans">Manager.add.matchComplete</label>
      </li>
      <li>
        <input type="radio" name="type" id="add-type-path" value="path" />
        <label for="add-type-path" class="trans">Manager.add.matchPath</label>
      </li>
      <li>
        <input type="radio" name="type" id="add-type-host" value="host" />
        <label for="add-type-host" class="trans">Manager.add.matchHost</label>
      </li>
      <li>
        <input type="radio" name="type" id="add-type-domain" value="domain">
        <label for="add-type-domain" class="trans">Manager.add.matchDomain</label>
      </li>
    </ul>
    <h2 class="trans">Manager.add.chooseProfile</h2>
    <table id="profiles-list">
       <!-- Generated at run-time -->
    </table>
    <h2 class="trans">Manager.add.options</h2>
     <input type="checkbox" id="on-startup" /><span class="trans">Manager.add.optionStartup</span><br />
     <input type="checkbox" id="on-exclusive" /><span class="trans">Manager.add.optionExclusive</span><br />

    <input type="button" id="create" class="transattr" data-trans="value" value="Manager.add.create" />

  </div>
</body>

</html>
