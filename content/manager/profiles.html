<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <link rel="stylesheet" href="chrome://switchy/skin/html.css" type="text/css" media="all" />
</head>
<body>
  <div id="wrapper">
    <h1><img src="chrome://switchy/skin/logo.png" /></h1>
    <h1>YOUR PROFILES</h1>
    <div id='alert-url-added' class="warning">A new website has been added!</div>
    <div id='alert-url-saved' class="warning">The changes have been saved!</div>
    <div id='alert-url-error' class="error">Error saving your changes: maybe that is not a URL? or it's already inserted in that profile?</div>
    <div id='alert-wait' class="warning">Wait</div>

    <div id="profiles-list">
      <!-- Generated at run-time -->
    </div>

    <input type="button" value="create a new profile" id="create" />
  
    
  </div>
</body>
